tasks:
    - name: DB Migration
      init: yarn && prisma init --url mysql://htran:Password123!@localhost:3306/db_university
      command: yarn prisma migrate dev --name migration
    - name: DB Seeding
      command: yarn seed
      openMode: split-left
    - name: Build and Start app
      init: yarn build
      command: yarn start
      openMode: split-right

ports:
  # MySQL
  - port: 3306
    onOpen: ignore
  # React dev server
  - port: 3000
    onOpen: open-preview


